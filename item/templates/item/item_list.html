{% extends "base.html" %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nome</td>
            <td>Tipo de Risco</td>
            <td>Categoria</td>
            <td>
                <a href="{% url 'item_insert' %}" class="btn btn-outline-success"><i class="fas fa-plus">Novo</i></a>

            </td>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{item.name}}</td>
            <td>{{item.riskType}}</td>
            <td>{{item.category}}</td>
            <td>
                <a href="{% url 'item_update' item.id %}" class="btn btn-text-secondary px-0"><i
                        class="fas fa-edit fa-lg"></i></a>
                <form action="{% url 'item_delete' item.id %}" class="d-inline">
                    {% csrf_token %}

                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
