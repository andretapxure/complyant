{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.riskType|as_crispy_field}}

        </div>
        <div class="col-md-8">
            {{form.category|as_crispy_field}}

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            {{form.risk|as_crispy_field}}

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{form.how_to_assess|as_crispy_field}}

        </div>
    </div>
    <div class="row">
        <div class="col md-8">
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i>Salvar</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'item_list' %}" class="btn btn-secondary btn-block btn-lg"> <i
                    class="fas fa-stream"></i>Volar</a>
        </div>
</form>

{% endblock content %}
