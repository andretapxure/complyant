{% extends "base.html" %}
{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Nome</td>
            <td>Tipo de Risco</td>
            <td>Categoria</td>
            <td>
                <a href="{% url 'assessment_insert' %}" class="btn btn-outline-success"><i
                        class="fas fa-plus">Novo</i></a>

            </td>
        </tr>
    </thead>
    <tbody>
        {% for assessment in assessments %}
        <tr>
            <td>{{assessment.name}}</td>
            <td>{{assessment.riskType}}</td>
            <td>{{assessment.category}}</td>
            <td>
                <a href="{% url 'assessment_update' assessment.id %}" class="btn btn-text-secondary px-0"><i
                        class="fas fa-edit fa-lg"></i></a>
                <a href="{% url 'assessment_fill' assessment.id %}" class="btn btn-text-secondary px-0"><i
                        class="fas fa-fill"></i></a>
            </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
