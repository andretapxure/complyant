{% extends "base.html" %}
{% block content %}
{% for form in assessmentitems_forms %}
<div class="card">
    <div class="card-body mb-29">
        <form action="/assessmentitems/{{form.id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name" class="control-label requiredField">
                    Item: {{form.item.name}}<span class="asteriskField">*</span>
                </label>
            </div>
            <div class="form-group">
                <label for="id_name" class="control-label requiredField">
                    Nível de Conformidade<span class="asteriskField">*</span>
                </label>

                <select class="form-control" name="compliance_level_id" id="compliance_level_id">
                    <option {{form.compliance_level_id}} {% if form.compliance_level_id == 0 %} selected {% endif %}
                        value="0">Não avaliado</option>
                    <option {{form.compliance_level_id}} {% if form.compliance_level_id == 1 %} selected {% endif %}
                        value="1">Conforme</option>
                    <option {{form.compliance_level_id}} {% if form.compliance_level_id == 2 %} selected {% endif %}
                        value="2">Não conforme</option>
                    <option {{form.compliance_level_id}} {% if form.compliance_level_id == 3 %} selected {% endif %}
                        value="3">Não aplicável
                    </option>

                </select>
            </div>
            <div class="form-group">
                <label for="id_name" class="control-label requiredField">
                    Motivo da não conformidade / Próximas ações<span class="asteriskField">*</span>
                </label>
                <textarea class="form-control" name="measures" id="measures" cols="20" rows="5">{{form.measures}}</textarea>
            </div>

            <div class="form-group">
                <label for="id_name" class="control-label requiredField">
                    Razão da não aplicabilidade (se for o caso)<span class="asteriskField">*</span>
                </label>
                <textarea class="form-control" name="reasonfornotapplicable" id="reasonfornotapplicable" cols="20"
                    rows="5">{{form.reasonfornotapplicable}}</textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block btn-lg">
                <i class="fas fa-database"></i>Salvar</button>
        </form>
    </div>
</div>
{% endfor %}
<div class="col-md-4">
    <a href="{% url 'assessment_list' %}" class="btn btn-secondary btn-block btn-lg"> <i
            class="fas fa-stream"></i>Volar</a>
</div>

{% endblock content %}
